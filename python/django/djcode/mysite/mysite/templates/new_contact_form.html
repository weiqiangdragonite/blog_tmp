

<html>
  <head>
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>

    {% if form.errors %}
      <p style="color: red;">Please correct the error{{ form.errors | pluralize}} below.</p>
    {% endif %}

    <form action="" method="POST">
      {% csrf_token %} 
<!--
      {# 显示表单 #}
      <table>
        {{ form.as_table }}
      </table>
-->


        {# 每一个字段部件(<input type=”text”>, <select>, <textarea>, 或者类似)都可以通过访问{{form.字段名}}进行单独的渲染。 #}
        <div class="field">
          {{ form.subject.errors }}
          <label for="id_subject">Subject:</label>
          {{ form.subject }}
        </div>

        <div class="field">
          {{ form.email.errors }}
          <label for="id_email">Your e-mail address:</label>
          {{ form.email }}
        </div>

        <div class="field">
          {{ form.message.errors }}
          <label for="id_message">Message:</label>
          {{ form.message }}
        </div>

      <input type="submit" value="submit">
    </form>
  </body>
</html>
